<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Cambiar Clave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/cajero.css}">
</head>
<body>
<div class="header">
    <h2><i class="fas fa-key"></i> Cambiar Contraseña</h2>
</div>

<div class="container">
    <div th:if="${mensaje}" class="mensaje-exito" th:text="${mensaje}"></div>
    <div th:if="${error}" class="mensaje-error" th:text="${error}"></div>

    <form method="post" th:action="@{/cajero/cambiar-clave}">
        <div class="form-group">
            <label for="claveActual"><i class="fas fa-lock"></i> Contraseña Actual:</label>
            <input type="password" id="claveActual" name="claveActual"
                   placeholder="Ingrese su contraseña actual" required>
        </div>

        <div class="form-group">
            <label for="nuevaClave"><i class="fas fa-lock-open"></i> Nueva Contraseña:</label>
            <input type="password" id="nuevaClave" name="nuevaClave"
                   placeholder="Ingrese la nueva contraseña" required>
            <small style="color: #666; font-size: 0.85rem; margin-top: 5px; display: block;">
                <i class="fas fa-info-circle"></i> Mínimo 4 caracteres
            </small>
        </div>

        <div class="form-group">
            <label for="confirmarClave"><i class="fas fa-check-circle"></i> Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirmarClave" name="confirmarClave"
                   placeholder="Confirme la nueva contraseña" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">
                <i class="fas fa-save"></i> Actualizar Contraseña
            </button>
            <a th:href="@{/cajero/menu}" class="btn-back">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
        </div>
    </form>
</div>
</body>
</html>
