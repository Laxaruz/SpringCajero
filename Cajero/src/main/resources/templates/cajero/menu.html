<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Menú Cajero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/menu.css}">
</head>
<body>
<div class="header">
    <h2><i class="fas fa-university"></i> Cajero ATM</h2>
    <p class="welcome-text">Bienvenido, <span th:text="${cliente.nombre}">Cliente</span></p>
</div>

<div class="menu-container">
    <div class="menu-grid">
        <a th:href="@{/cajero/consultas}" class="menu-item consulta">
            <i class="fas fa-search-dollar"></i>
            <span>Consultas</span>
        </a>
        <a th:href="@{/cajero/retiro}" class="menu-item transaccion">
            <i class="fas fa-money-bill-wave"></i>
            <span>Retiros</span>
        </a>
        <a th:href="@{/cajero/transferir}" class="menu-item transaccion">
            <i class="fas fa-exchange-alt"></i>
            <span>Transferencias</span>
        </a>
        <a th:href="@{/cajero/consignar}" class="menu-item transaccion">
            <i class="fas fa-hand-holding-usd"></i>
            <span>Consignar</span>
        </a>
        <a th:href="@{/cajero/cambiar-clave}" class="menu-item configuracion">
            <i class="fas fa-key"></i>
            <span>Cambio de Clave</span>
        </a>
        <a th:href="@{/cajero/consultas}" class="menu-item consulta">
            <i class="fas fa-list-alt"></i>
            <span>Movimientos</span>
        </a>
    </div>
</div>

<div class="footer-actions">
    <a th:href="@{/cajero/logout}" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
    </a>
</div>
</body>
</html>
