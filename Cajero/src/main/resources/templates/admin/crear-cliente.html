<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente - Panel de Administración</title>
    <link rel="stylesheet" th:href="@{/styles/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-user-plus"></i>Crear Nuevo Cliente</h2>
                <p>Registre los datos del nuevo cliente en el sistema</p>
            </div>

            <form th:action="@{/admin/crear-cliente}" method="post" th:object="${cliente}">
                <div class="form-group">
                    <label for="nombre">
                        <i class="fas fa-user"></i>Nombre Completo
                    </label>
                    <input type="text" 
                           id="nombre"
                           th:field="*{nombre}" 
                           class="form-input"
                           placeholder="Ingrese el nombre completo del cliente"
                           required>
                    <div class="form-focus-line"></div>
                </div>

                <div class="form-group">
                    <label for="identificacion">
                        <i class="fas fa-id-card"></i>Número de Identificación
                    </label>
                    <input type="text" 
                           id="identificacion"
                           th:field="*{identificacion}" 
                           class="form-input"
                           placeholder="Ingrese el número de cédula o documento"
                           required>
                    <div class="form-focus-line"></div>
                </div>

                <div class="form-group">
                    <label for="pin">
                        <i class="fas fa-lock"></i>PIN de Acceso
                    </label>
                    <input type="password" 
                           id="pin"
                           th:field="*{pin}" 
                           class="form-input"
                           placeholder="PIN de 4 dígitos para el cajero"
                           maxlength="4"
                           pattern="[0-9]{4}"
                           required>
                    <div class="form-focus-line"></div>
                    <small style="color: var(--text-secondary); font-size: 0.875rem; margin-top: 0.25rem; display: block;">
                        <i class="fas fa-info-circle"></i> El PIN debe tener exactamente 4 dígitos numéricos
                    </small>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-check"></i>Crear Cliente
                </button>
            </form>

            <div th:if="${mensaje}" 
                 th:text="${mensaje}"
                 th:class="${error} ? 'message error': 'message success'">
                <i th:class="${error} ? 'fas fa-exclamation-triangle': 'fas fa-check-circle'"></i>
            </div>

            <a th:href="@{/admin}" class="btn-secondary">
                <i class="fas fa-arrow-left"></i>Volver al Panel
            </a>
        </div>
    </div>
</body>
</html>
