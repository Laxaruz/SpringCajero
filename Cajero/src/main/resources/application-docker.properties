# ================================================
# CONFIGURACIÓN PARA PERFIL DOCKER
# ================================================

# Configuración de base de datos (usando variables de entorno)
spring.datasource.url=${MYSQL_URL:jdbc:mysql://host.docker.internal:3306/atmdatabase}
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080
server.address=0.0.0.0

# Configuración de logging optimizada para contenedor
logging.level.root=INFO
logging.level.com.Laxaruz.Cajero=INFO
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Configuración de archivos de log
logging.file.name=/app/logs/cajero-application.log
logging.logback.rollingpolicy.file-name-pattern=/app/logs/archived/cajero-application.%d{yyyy-MM-dd}.%i.gz
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB

# Configuración de páginas de error personalizadas
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Configuración de Thymeleaf para producción
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Configuración de seguridad
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Configuración de actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
