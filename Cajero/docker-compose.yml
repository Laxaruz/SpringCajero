version: '3.8'

services:
  cajero-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: cajero-app:latest
    container_name: cajero-container
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MYSQL_URL=jdbc:mysql://host.docker.internal:3306/atmdatabase
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cajero-network

